apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        applicationId "com.febriaroosita.swt"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.nononsenseapps:filepicker:2.0.5'
    compile 'org.apache.poi:poi:3.12-beta1'
    compile 'org.apache.poi:poi-scratchpad:3.12-beta1'
    compile 'io.filepicker:filepicker-android:3.8.14'
    compile project(':aFileChooser')
    compile 'lucene:lucene:1.4.3'
}
